<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>30YA</title>
  </head>
  <body>
    <div class="center main">
      <div class="titles">
        <div class=" box box2 minute">
          <span class="par minute">00</span>
          <span class="par2 par3">minute</span>
        </div>
        <div class="box secend">
          <span class="par secend">00</span>
          <span class="par2">secend</span>
        </div>
      </div>
      <div class="btn">
        <button class="start"><i class="fas fa-play"></i></button>
        <button class="getnum"><i class="fas fa-upload"></i></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
